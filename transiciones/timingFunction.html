<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      transition-duration: 2s;


      animation-timing-function: cubic-bezier(0.44, -0.05, 0, 1.1);
      animation-duration: 2.35s;

      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .box:hover {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="box">
    EASE
  </div>
</body>

</html>
