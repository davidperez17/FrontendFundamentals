<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="EjercicioPratico.css">
  <title>Formulario</title>
</head>

<body>
  <div class="card">
    <form class="form" action="https://formspree.io/f/mpznqjjg" method="POST">
      <h1>Formulario de Registro</h1>
      <!-- Nombre -->
      <label for="nombre">Nombre</label> <br>
      <input type="text" id="nombre" name="nombre"> <br>

      <!-- Apellido  -->
      <label for="apellido">apellido</label> <br>
      <input type="text" id="apellido" name="apellido"> <br>

      <!-- Correo Electronico -->
      <label for="email">Correo</label> <br>
      <input type="email" id="email" name="email"> <br>

      <!-- Sexo -->
      <label for="sexo">Sexo:</label> <br>
      <input type="radio" id="masculino" name="sexo" value="Masculino">
      <label for="masculino">masculino</label>
      <input type="radio" id="femenino" name="sexo" value="Femenino">
      <label for="femenino">femenino</label> <br>

      <!-- fecha -->
      <fieldset>
        <legend>Fecha de Nacimiento</legend>
        <input type="date" name="date">
      </fieldset>

      <!-- Mensaje -->
      <label for="mensaje">mensaje</label> <br>
      <textarea name="mensaje" id="mensaje" cols="75" rows="8"></textarea> <br>

      <!-- Boton de Enviar -->
      <button class="submit" type="submit">Env√≠a formulario</button>
    </form>
    <img
      src="https://images.unsplash.com/photo-1605721911519-3dfeb3be25e7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
      alt="art">
  </div>
</body>

</html>
