<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Elemento semantico creado para los formularios -->
  <form>
    <!-- Campo de entrada tipo texto -->
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" autocomplete="off">

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" autocomplete="off">

    <!-- Campo de Radio -->
    <input type="radio" id="ana" name="nombre" value="ana">
    <label for="ana">ana</label>

    <input type="radio" id="pedro" name="nombre" value="pedro">
    <label for="pedro">pedro</label>

    <input type="radio" id="rodolfo" name="nombre" value="rodolfo">
    <label for="rodolfo">rodolfo</label>

    <!-- Campo de Checkbox -->
    <input type="checkbox" id="res1" name="opcion1" value="juegos">
    <label for="res1">juegos</label>
    <input type="checkbox" id="comer" name="opcion2" value="comer">
    <label for="comer">comer</label>
    <input type="checkbox" id="dormir" name="opcion3" value="dormir">
    <label for="dormir">dormir</label>

    <!-- Campo de contraseÃ±a -->
    <input type="password">

    <!-- Campo de Correo Electronico -->
    <input type="email">

    <!-- Campo de tiempo -->
    <input type="date" name="" id="">

    <!-- Boton de Enviar -->
    <input type="submit">
    <hr>
  </form>
</body>

</html>
