<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      /* width: 100%; */
      width: 200px;
      height: 200px;
      /* Default */
      object-fit: fill;
      /* Contain */
      object-fit: contain;

      /* Cover */
      object-fit: cover;

      /* none */
      /* object-fit: none; */

      /* Scale Down */
      /* object-fit: scale-down; */
      object-position: left;

      border: 1px solid;
    }
  </style>
</head>

<body>
  <img
    src="https://images.unsplash.com/photo-1665049630226-fc2eea963716?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
    alt="img">
</body>

</html>
