<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 600px;
      background-color: black;

      display: flex;
      flex-wrap: nowrap;
      gap: 20px;

      /* align-content: center; */
      /* align-content: space-between; */
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .box-7 {
      flex-shrink: 0;
      /* flex-grow: 2; */
    }

    .box-9 {
      flex-grow: 1;
      align-self: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box box-7">7</div>
    <div class="box">8</div>
    <div class="box box-9">9</div>
  </div>
</body>

</html>
