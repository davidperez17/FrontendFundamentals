<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      background: #000;
      height: 600px;

      display: flex;
      gap: 20px;

    }

    .box {
      width: 100px;
      height: 100px;

      display: flex;
      justify-content: center;
      align-items: center;

      color: #ffff;

      font-size: 2rem;
      background-color: red;
    }

    .box-4 {
      flex-shrink: 2;
    }

    .box-7 {
      flex-shrink: 3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box ">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box box-4">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box box-7">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
  </div>
</body>

</html>
