<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .box {
      width: 400px;
      height: 200px;
      background-color: red;
      position: relative;

      margin: auto;
    }

    p::before {
      content: url(/pseudo-elementos/flecha.png);

      position: absolute;
      right: -35px;
      top: 45%;

      transform: rotate(90deg);
    }
  </style>
</head>

<body>

  <div class="box">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit nobis minus aut, aperiam laborum accusamus
      laboriosam iure excepturi quibusdam aliquam, est molestiae dolorum, saepe officiis facere esse ducimus
      exercitationem expedita!</p>
  </div>

  <script src="https://kit.fontawesome.com/8af7e68d52.js" crossorigin="anonymous"></script>
</body>

</html>
