<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cuadrado {
      width: 150px;
      height: 150px;

      position: relative;
      top: 50px;
      bottom: 0;
      left: 0;
      right: 0;

      background-color: red;

      z-index: 1;
    }

    .circulo {
      width: 150px;
      height: 150px;

      border-radius: 50%;

      position: relative;
      background-color: blue;
      z-index: 999999;

    }

    .texto {
      position: relative;
      top: 65px;
    }
  </style>
</head>

<body>
  <div class="cuadrado">
    <p class="texto">Cuadroooooooooooooooooooo</p>
  </div>
  <div class="circulo"></div>
</body>

</html>
