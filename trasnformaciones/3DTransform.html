<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }

    .perspective {
      margin: auto;
      border: 1px solid;

      perspective: 100px;
      perspective-origin: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      transition: 1s;
    }

    .box:hover {
      /* transform: rotateX(30deg) scaleX(1.2) scaleY(2); */
      /* transform: rotate3d(1, 2, 3, 50deg); */
      transform: translate3d(30px, 50px, 50px);
    }
  </style>
</head>

<body>
  <div class="perspective">
    <div class="box"></div>
  </div>
</body>

</html>
